<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Deceptors Crusade</title>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav-template></nav-template>
    <!-- Main viewport -->

    <div class="hydra_background">
      <div class="container d-flex flex-column justify-content-end h-75">
        <div class="d-flex justify-content-center align-items-center">
          <h1 class="text-white">Crusade Stats</h1>
        </div>
        <div class="d-flex flex-row justify-content-center align-items-end flex-wrap">
          <div class="stats flex-column">
            <p>Battle Tally</p>
            <p>4</p>
          </div>
          <div class="stats flex-column">
            <p>Victories</p>
            <p class="align-center">2</p>
          </div>
          <div class="stats flex-column">
            <p>Requisition</p>
            <p>0</p>
          </div>
          <div class="stats flex-column">
            <p>Supply Limit</p>
            <p>1500pts</p>
          </div>
          <div class="stats flex-column">
            <p>Supply Used</p>
            <p>1495pts</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="/js/nav-template.js"></script>
</html>
